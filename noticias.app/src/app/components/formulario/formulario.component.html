<div class="card text-white bg-secondary">

    <div class="card-body">

        <h1 class="card-title titulo">
            Filtra noticias por paises y categorias
        </h1>

        <div class="row">

            <div class="col-lg-8 offset-lg-2">

                <form (ngSubmit)="enviarParametros()">

                    <div class="form-group">

                        <select
                        [(ngModel)]="selectCategoria"                        
                        class="custom-select" 
                        name="categoria">

                            <option 
                            *ngFor="let categoria of categorias"
                            [value]="categoria.value">
                                {{ categoria.nombre }}
                            </option>

                        </select>

                    </div>

                    <div class="form-group">

                        <select
                        [(ngModel)]="selectPais" 
                        class="custom-select" 
                        name="pais">

                            <option 
                            *ngFor="let pais of paises"
                            [value]="pais.value">
                                {{ pais.nombre }}
                            </option>

                        </select>

                    </div>

                    <div class="text-center">

                        <button
                        type="submit"
                        class="btn btn-primary btn__search">
                            <i class="fas fa-search"></i>
                            Buscar
                        </button>

                    </div>

                </form>

            </div>

        </div>

    </div>

</div>
