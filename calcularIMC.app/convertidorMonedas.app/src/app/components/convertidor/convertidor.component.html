<div class="container mt-5">    

    <div class="row">

        <div class="col-lg-12">

            <div class="mb-3">

                <label for="monto" class="form-label text-light">
                    Ingresar valor
                </label>
                <input
                [(ngModel)]="monto"
                (click)="ocultarPanelResultado()"
                id="monto"
                type="number"
                step="0.01"
                class="form-control" 
                placeholder="$">
            </div>

        </div>

    </div>

    <div class="row mt-2">

        <div class="col-sm-6">

            <label 
            for="divisa_select" 
            class="form-label text-light">Divisa</label>

            <select
            [(ngModel)]="codigoFrom"
            (change)="convertirMoneda()"
            class="form-select" 
            id="divisa_select">

                <option 
                *ngFor="let divisa of divisas" 
                [value]="divisa.code">

                    {{ divisa.nombre }}
                </option>               

            </select>
            
        </div>

        <div class="col-sm-6">

            <label for="pasar_a" class="form-label text-light">Pasar a</label>

            <select 
            [(ngModel)]="codigoTo"
            (change)="convertirMoneda()"
            class="form-select" 
            id="pasar_a">

                <option 
                *ngFor="let divisa of divisas" 
                [value]="divisa.code">

                    {{ divisa.nombre }}
                </option>

            </select>

        </div>

    </div>

    <button 
    (click)="convertirMoneda()"
    class="btn btn-primary mt-4">
        Convertir moneda
    </button>

    <div [ngClass]="{ 'loader' : loading }"></div>
    
    <div *ngIf="resultado > 0 && !loading">

        <span class="badge text-bg-secondary mt-4 txt__monto">
            {{ monto | number: '0.0-2' }} {{ nombreFrom }} =
        </span>
        
        <br>
    
        <span class="badge text-bg-success mt-2 txt_resultado">
            {{ resultado | number: '0.0-2' }} {{ nombreTo }}
        </span>

    </div>
    
</div>
