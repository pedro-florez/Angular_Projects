<div class="jumbotron text-center">
    
    <button 
    (click)="tirarDados()"
    class="btn btn-success btn-lg">
        Tirar dados
    </button>

    <br>

    <img class="img" [src]="dadoIzquierdo">

    <h2 *ngIf="numero1 === numero2">

            Enhorabuena, has ganado.
        </span>
    </h2>
  
</div>
