<div class="header__content">

    <button 
    routerLink="/agregar"
    mat-raised-button
    color="primary">
        Agregar Empleado
    </button>

</div>

<mat-form-field>
    <mat-label>Buscar</mat-label>
    <input 
    matInput 
    (keyup)="applyFilter($event)"
    #input>
</mat-form-field>

<table 
mat-table
[dataSource]="dataSource"
matSort
class="mat-elevation-z8">

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Apellidos Column -->
    <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
        <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Teléfono Column -->
    <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono </th>
        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
    </ng-container>

    <!-- Fecha Registro Column -->
    <ng-container matColumnDef="fechaRegistro">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Registro </th>
        <td mat-cell *matCellDef="let element"> {{ element.fechaRegistro | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element; index as id">

            <button
            routerLink="editar/{{ id }}"
            title="Editar empleado"
            mat-mini-fab 
            color="primary">
                <mat-icon>edit</mat-icon>
            </button>

            <button 
            (click)="eliminarEmpleado( id )"
            title="Eliminar empleado"
            mat-mini-fab 
            color="warn">
                <mat-icon>delete</mat-icon>
            </button>

        </td>
    </ng-container>

    <tr 
    mat-header-row 
    *matHeaderRowDef="displayedColumns"></tr>
    <tr 
    mat-row 
    *matRowDef="let row; columns: displayedColumns;"></tr>
    
</table>

<mat-paginator 
[pageSizeOptions]="[5, 10, 20]"
showFirstLastButtons>
</mat-paginator>
